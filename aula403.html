<body>
    <h3><b>Basic Calculator</b></h3>
    <button onclick="start('+')" class="btn btn-sm btn-primary" 
        style="font-weight: bold; font-size: 1em;"> + </button>
    <button onclick="start('-')" class="btn btn-sm btn-danger" 
        style="font-weight: bold; font-size: 1em;"> - </button>
    <button onclick="start('*')" class="btn btn-sm btn-warning" 
        style="font-weight: bold; font-size: 1em;"> x </button>
    <button onclick="start('/')" class="btn btn-sm btn-success" 
        style="font-weight: bold; font-size: 1em;"> รท </button>

    <br/>
    <div id="output" style="margin-top: 20px; padding: 4px; display: inline-block;"></div>
